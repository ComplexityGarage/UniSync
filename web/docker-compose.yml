services:
  app:
    image: node:22-alpine
    command: sh -c "npm install && npx prisma db push && npm run build && npm run start"
    working_dir: /web
    volumes:
      - .:/web
      - /web/node_modules
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      AUTH_SECRET: ${AUTH_SECRET}
      USOS_CLIENT_ID: ${USOS_CLIENT_ID}
      USOS_CLIENT_SECRET: ${USOS_CLIENT_SECRET}
      USOS_API_ACESS_TOKEN: ${USOS_API_ACESS_TOKEN}
      USOS_API_TOKEN_SECRET: ${USOS_API_TOKEN_SECRET}

  db:
    image: mysql:8.4
    restart: unless-stopped
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: true

  caddy:
    image: caddy:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
  
volumes:
  caddy_data:
  caddy_config:
